name: modernlogintute
description: Flutter project to login and logout users
version: 1.0.0+1

environment:
  sdk: '>3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: 0.13.1
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/images/app-icon.png"
  image_path_android: "assets/images/app-icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/images/app-icon-background.png"
  adaptive_icon_foreground: "assets/images/app-icon-foreground.png"


flutter:
  uses-material-design: true


